<!DOCTYPE html>
<html lang="">
<head>
    <title>POB Redirect service</title>
    <script>
        function redirect() {
            const params = new URL(location.href).searchParams;
            const pastebin = params.get("pastebin");
            if (pastebin) {
                window.location.href = "pob:pastebin/" + pastebin;
            }
            const pobbin = params.get("pobbin");
            if (pobbin) {
                window.location.href = "pob:pobbin/" + pobbin;
            }
            const poeninja = params.get("poeninja");
            if (poeninja) {
                window.location.href = "pob:poeninja/" + pobbin;
            }
        }
    </script>
</head>
<body onload="redirect();">
<p>Please enable Javascript to enable opening up path of building automatically.</p>
</body>
</html>
